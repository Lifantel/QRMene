<!doctype html>
<html lang="tr">
<head>

  <meta name="theme-color" content="#000000" />

  <style>
    :root { color-scheme: dark; }
    * { box-sizing: border-box; }
    html, body { height: 100%; margin: 0; }
    body { background: #000; font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji"; }

    /* Video tam ekran doldursun */
    #scare {
      position: fixed; inset: 0;
      width: 100%; height: 100%;
      object-fit: cover;
      display: block;
      background: #000;
    }

    /* Ãœstte tÄ±klama ekranÄ± */
    #gate {

    .card {

    .cta  { margin-top: .2rem; padding: .72rem 1.1rem; border-radius: .9rem; border: 1px solid rgba(255,255,255,.2);
            background: linear-gradient(180deg, rgba(255,255,255,.10), rgba(255,255,255,.04));

<body>

  <!--
    Ã–NEMLÄ°: Bu dosyayÄ± index.html olarak kaydedin ve aynÄ± klasÃ¶re 'jumpscare.mp4' dosyanÄ±zÄ± yÃ¼kleyin.
    Videonuzun boyutu 3â€“10 MB civarÄ± olursa telefonda Ã§ok hÄ±zlÄ± aÃ§Ä±lÄ±r (H.264, 720p, 2â€“4 Mbps iyi ayardÄ±r).
  -->

  <video id="scare" preload="auto" playsinline webkit-playsinline src="jumpscare.mp4"></video>

  <div id="gate">
    <div class="card">
      <div class="title">Devam etmek iÃ§in dokun</div>
      <div class="hint">KÄ±sa bir doÄŸrulama gerekli. Sesinizin aÃ§Ä±k olduÄŸundan emin olun ðŸ”Š</div>
      <div class="cta">Dokun</div>
    </div>
  </div>

  <script>
    const gate = document.getElementById('gate');
    const v = document.getElementById('scare');

    // GÃ¼venli baÅŸlatma: kullanÄ±cÄ± dokununca tam ekran + sesli oynat
    async function start() {
      gate.style.display = 'none';

      try {
        // iOS/Android tam ekran isteÄŸi (baÅŸarÄ±sÄ±z olursa sorun deÄŸil)
        if (v.requestFullscreen) v.requestFullscreen().catch(()=>{});
        else if (v.webkitRequestFullscreen) v.webkitRequestFullscreen();

        v.currentTime = 0;
        v.loop = false;            // tek seferlik
        v.muted = false;           // ses aÃ§Ä±k
        v.volume = 1.0;

        await v.play();
        if (navigator.vibrate) navigator.vibrate([60, 40, 60]);
      } catch (err) {
        // Nadiren otomatik Ã§alma baÅŸarÄ±sÄ±z olabilir; kullanÄ±cÄ±ya ipucu gÃ¶ster
        alert('Video otomatik oynatÄ±lamadÄ±. LÃ¼tfen sesi aÃ§Ä±p bir kez daha dokunun.');
        gate.style.display = 'flex';
      }
    }

    // Ä°lk dokunuÅŸu yakala
    gate.addEventListener('click', start, { once: true });
    gate.addEventListener('touchstart', (e) => { e.preventDefault(); start(); }, { passive: false, once: true });

    // Opsiyonel: sayfa aÃ§Ä±lÄ±r aÃ§Ä±lmaz sessiz dene; baÅŸarÄ±lÄ± olursa 300 ms sonra sesi aÃ§mayÄ± dene
    // (TÃ¼m tarayÄ±cÄ±larda garanti deÄŸil, ama bazÄ± cihazlarda direkt patlar.)
    (async () => {
      try {
        v.muted = true; await v.play();
        setTimeout(() => { try { v.muted = false; v.volume = 1; } catch(_){} }, 300);
      } catch(_) {
        // Sessiz giriÅŸ baÅŸarÄ±sÄ±z ise kapÄ± ekranÄ± kalÄ±r; kullanÄ±cÄ± dokununca Ã§alÄ±ÅŸÄ±r.
      }
    })();
  </script>
